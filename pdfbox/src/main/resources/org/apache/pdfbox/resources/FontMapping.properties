# This file contains well known font substitutions. 
# If a needed font isn't embedded in the pdf and not available in the running environment
# it will be substituted with an other suitable font, if available
#
#
# These are some well known mappings for some frequently used fonts
#
Arial=Helvetica 
Arial,Bold=Helvetica,Bold
Arial,Italic=Helvetica,Italic
Arial,Bold,Italic=Helvetica,Bold,Italic
SymbolMT=Symbol
#ArialMT=Arial
ArialMT,Bold=Helvetica,Bold
ArialMT,Italic=Helvetica,Italic
ArialMT,Bold,Italic=Helvetica,Bold,Italic
Arial-BoldItalicMT=Helvetica,Bold,Italic
TimesNewRomanPSMT=TimesNewRoman
TimesNewRomanPSMT,Bold=TimesNewRoman,Bold
CourierNew=Courier
TimesNewRomanPS-BoldMT=TimesNewRoman,Bold
Arial-BoldMT=Helvetica,Bold
ArialMT=Helvetica
Arial-ItalicMT=Helvetica,Italic
Arial-BoldItalicMT=Helvetica,Bold,Italic
TimesNewRomanPS-BoldItalicMT=TimesNewRoman,Bold,Italic
CourierNewPSMT=Courier